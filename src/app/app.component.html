<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">
          <ion-item margin-bottom>
            <ion-avatar slot="start" class="user-avatar">

            </ion-avatar>
            <ion-label>
              <ion-text color="tertiary">
                <h1><strong>User Name</strong></h1>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a (click)="goToEditProfile()" tappable class="text08">
                  <ion-text color="tertiary">
                    <ion-icon name="contact"></ion-icon>
                    <strong>Edit Profile</strong>
                  </ion-text>
                </a>
                <ion-text color="primary"> | </ion-text>
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="tertiary">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>Logout</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>

          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content class="bg-profile">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
            <ion-item [routerLink]="[page.url]" color="primary">
              <ion-icon slot="start" [name]="page.icon" color="light"></ion-icon>
              <ion-label>
                {{page.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>

</ion-app>
