<ion-list no-padding no-margin>
    <ion-list-header color="primary">
      <ion-label class="fw700">Event Options</ion-label>
      <ion-icon name="create" color="light"></ion-icon>
    </ion-list-header>

    <ion-item color="light" class="text-10" (click)="sendMessage()">
        <ion-icon name="mail" color="primary"></ion-icon>
        <ion-label>Message Event Owner</ion-label>
      </ion-item>

    <ion-item color="light" class="text-10" (click)= "deleteAttendance()">
      <ion-icon name="remove" color="primary"></ion-icon>
      <ion-label>Leave Event</ion-label>
    </ion-item>

    <ion-item color="light" class="text-10" (click)="exit()">
      <ion-icon name="close" color="primary"></ion-icon>
      <ion-label>Exit</ion-label>
    </ion-item>

</ion-list>
